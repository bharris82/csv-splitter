<!DOCTYPE html>
<html>
<head>
    <title>CSV Splitter</title>
</head>
<body>
    <h2>Upload a CSV File</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <label>Rows per file:</label>
        <input type="number" name="rows" min="1" required><br><br>
        <button type="submit">Split CSV</button>
    </form>

    {% if files %}
    <h3>Download Split Files:</h3>
    <ul>
        {% for file in files %}
        <li><a href="/uploads/{{ file }}" download>{{ file }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
